<div class="top">
  <h1>Buscador de bibliotecas</h1>
</div>
<div class="middle">
  <div class="form">
    <form [formGroup]="searchForm" >
      <mat-form-field class="formField">
        <label matLabel>Localidad</label>
        <input matInput formControlName="locality">
      </mat-form-field>
      <mat-form-field class="formField">
        <label matLabel>CÃ³digo Postal</label>
        <input matInput formControlName="postalCode">
      </mat-form-field>
      <mat-form-field class="formField">
        <label matLabel>Provincia</label>
        <input matInput formControlName="province">
      </mat-form-field>
      <mat-form-field class="formField">
        <label matLabel>Tipo</label>
        <input matInput formControlName="type">
      </mat-form-field>
    </form>
    <div class="buttons">
      <button mat-button class="button" color="accent">Cancelar</button>
      <button mat-button class="button" color="accent">Buscar</button>
    </div>
  </div>
  <div class="mapContainer">
    <div id="map" class="mapContainer"></div>
  </div>
</div>
<div class="bottom">
  <div class="text">
    <p>Resultados de busqueda:</p>
  </div>
  <div class="lista">
    <mat-list class="matList">
      <mat-list-item> Pepper </mat-list-item>
      <mat-list-item> Salt </mat-list-item>
      <mat-list-item> Paprika </mat-list-item>
    </mat-list>
  </div>
</div>
