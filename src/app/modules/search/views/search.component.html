<div class="top">
  <h1>Buscador de bibliotecas</h1>
</div>
<div class="middle">
  <div class="form">
    <form [formGroup]="searchForm" >
      <mat-form-field class="formField">
        <mat-label>Localidad</mat-label>
        <mat-select formControlName="locality" (selectionChange)="getCity($event.value)">
          <mat-option *ngFor="let i of cities" [value]="i">
            {{i.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="formField">
        <mat-label>Provincia</mat-label>
        <mat-select formControlName="province" (selectionChange)="getProvince($event.value)">
          <mat-option *ngFor="let i of provinces" [value]="i">
            {{i.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="formField">
        <mat-label>CÃ³digo Postal</mat-label>
        <mat-select formControlName="postalCode" (selectionChange)="getPostalCode($event.value)">
          <mat-option *ngFor="let i of localities" [value]="i">
            {{i.code}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="formField">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type" (selectionChange)="getType($event.value)">
          <mat-option *ngFor="let i of libraryTypes" [value]="i">
            {{i}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <div class="buttons">
      <button mat-button class="button" color="accent">Cancelar</button>
      <button mat-button class="button" color="accent" (click)="search()">Buscar</button>
    </div>
  </div>
  <div class="mapContainer">
    <div id="map" class="mapContainer"></div>
  </div>
</div>
<div class="bottom">
  <div class="text">
    <p>Resultados de busqueda:</p>
  </div>
  <div class="lista">
    <mat-list class="matList">
      <mat-list-item *ngFor="let i of libraries">
        {{i.name}}
      </mat-list-item>
    </mat-list>
  </div>
</div>
